adb_path: C:\App\platform-tools\adb.exe
devices:
  - alias: mumu # alias of device. Follows the regex: ^[^<>:"/\\|?*]+$
    emulator_address: 127.0.0.1:16384
    start_path: ./RuntimeComponents/mumu.lnk
    process_name:
      - MuMuVMMHeadless
      - MuMuPlayer
  - alias: mumu1
    emulator_address: 127.0.0.1:16416
    start_path: ./RuntimeComponents/mumu1.lnk
    process_name:
      - MuMuVMMHeadless
      - MuMuPlayer
